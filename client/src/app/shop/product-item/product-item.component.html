<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="bg-light img-fluid">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addItemToBasket()" type="button" class="btn btn-lg btn-outline-secondary fa fa-shopping-cart me-2 skinet-button"></button>
      <button [routerLink]="['/shop/',product.id]" routerLinkActive="router-link-active"  type="button" class="btn btn-lg btn-outline-secondary">View</button>
    </div>
  </div>
  <div class="card-body">
    <a [routerLink]="['/shop/', product.id]" >
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span class="mb-3 me-2">{{product.price | currency}}</span>
  </div>
</div>

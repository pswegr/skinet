<div class="form-floating">
  <input 
    [ngClass]="(controlDir && controlDir.control &&
    controlDir.control.touched)? !controlDir.control.valid? 'is-invalid':'is-valid':''"
    [type]="type"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    id="{{label}}"
    #input 
    class="form-control mb-2"
    placeholder="{{label}}"
  >
  <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'"
    class="fa fa-spinner fa-spin loader"></div>
  <label for="{{label}}">{{label}}</label>
  <div class="text-danger" *ngIf="(controlDir && controlDir.control &&
  !controlDir.control.valid && controlDir.control.touched)">
    <span *ngIf="controlDir.control.errors != null && controlDir.control.errors['required']">{{label}} is required</span>
    <span *ngIf="controlDir.control.errors != null && controlDir.control.errors['pattern']">Invalid email address</span>
   
  <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control &&
    !controlDir.control.valid && controlDir.control.dirty)">
  <span *ngIf="controlDir.control.errors != null && controlDir.control.errors['emailExists']">Email address is in use</span>
</div></div>
</div>
